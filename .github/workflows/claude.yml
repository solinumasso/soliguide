name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && (github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'MEMBER')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) && (github.event.issue.author_association == 'OWNER' || github.event.issue.author_association == 'MEMBER'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Custom prompt for PR review
          prompt: |
            Analyse cette PR avec focus sur :

            1. üîí S√©curit√© (PRIORITAIRE) : failles, auth, autorisation, injection, validation, headers
            2. üß† Logique m√©tier : r√©pond-elle aux besoins ? Coh√©rent avec Soliguide ?
            3. üîó Coh√©rence frontend/backend : API et UI align√©es ? Types coh√©rents ?
            4. üìù Qualit√© : maintenabilit√©, patterns du projet (voir CLAUDE.md)

            Fournis maximum 7 points, tri√©s par criticit√©, propose des solutions sur la "logique du code"
            Sois direct et actionnable.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

      - name: Read Claude output
        if: always() && steps.claude.outputs.execution_file
        id: read_output
        run: |
          if [ -f "${{ steps.claude.outputs.execution_file }}" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat "${{ steps.claude.outputs.execution_file }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=Claude review completed but output file not found." >> $GITHUB_OUTPUT
          fi

      - name: Post review to PR
        if: always() && steps.read_output.outputs.content
        uses: actions/github-script@v7
        with:
          script: |
            const content = `${{ steps.read_output.outputs.content }}`.trim();
            const body = content || 'Claude review completed but no output was generated.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìã Claude Code Review\n\n${body}`
            })
