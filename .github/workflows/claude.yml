name: Claude Code

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  issue_comment:
    types: [created]

jobs:
  claude:
    # Run on:
    # 1. PR opened/synced/reopened from maintainers (excluding chore/weblate/dependencies)
    # 2. PR with "claude" label added
    # 3. Comment on PR containing @claude mention
    if: |
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.state == 'open' &&
        (github.event.pull_request.author_association == 'OWNER' || github.event.pull_request.author_association == 'MEMBER') &&
        !startsWith(github.event.pull_request.title, 'chore') &&
        !contains(github.event.pull_request.title, 'Weblate') &&
        !contains(github.event.pull_request.title, 'weblate') &&
        !contains(github.event.pull_request.title, 'upgrade') &&
        !contains(github.event.pull_request.title, 'Upgrade') &&
        !contains(github.event.pull_request.title, 'dependencies') &&
        !contains(github.event.pull_request.title, 'Dependencies') &&
        !contains(github.event.pull_request.user.login, 'weblate') &&
        !contains(github.event.pull_request.user.login, 'dependabot') &&
        !contains(github.event.pull_request.user.login, 'renovate') &&
        (github.event.action != 'labeled' || contains(github.event.label.name, 'claude'))
      ) || (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@claude')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Get PR number for comment event
        if: github.event_name == 'issue_comment'
        id: pr
        run: |
          echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For comment events, checkout the PR branch
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', steps.pr.outputs.number) || github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Custom prompt for PR review - focus on changed files only
          prompt: |
            Analyse cette PR avec focus sur :

            1. üîí S√©curit√© (PRIORITAIRE) : failles, auth, autorisation, injection, validation, headers
            2. üß† Logique m√©tier : r√©pond-elle aux besoins ? Coh√©rent avec Soliguide ?
            3. üîó Coh√©rence frontend/backend : API et UI align√©es ? Types coh√©rents ?
            4. üìù Qualit√© : maintenabilit√©, patterns du projet (voir CLAUDE.md)

            **IMPORTANT : Analyse UNIQUEMENT les fichiers modifi√©s dans cette PR, pas tout le codebase.**

            Fournis maximum 7 points, tri√©s par criticit√©, propose des solutions sur la "logique du code"
            Sois direct et actionnable.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

      - name: Read Claude output
        if: always() && steps.claude.outputs.execution_file
        id: read_output
        run: |
          if [ -f "${{ steps.claude.outputs.execution_file }}" ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            cat "${{ steps.claude.outputs.execution_file }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=Claude review completed but output file not found." >> $GITHUB_OUTPUT
          fi

      - name: Post review to PR
        if: always() && steps.read_output.outputs.content
        uses: actions/github-script@v7
        with:
          script: |
            const content = `${{ steps.read_output.outputs.content }}`.trim();
            const body = content || 'Claude review completed but no output was generated.';

            // Get PR number from either event type
            const prNumber = context.eventName === 'issue_comment'
              ? context.issue.number
              : context.payload.pull_request.number;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìã Claude Code Review\n\n${body}`
            })
