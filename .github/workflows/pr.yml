name: PR - Build and test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches-ignore:
      - "renovate/**"
      - hotfix

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_commitlint.yml

  # Build affected packages only (PR optimization)
  build:
    name: Build affected packages
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_build.yml
    needs:
      - commitlint
    secrets: inherit

  # Test using pre-built images (no rebuild)
  test:
    name: Test affected packages
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/_test-only.yml
    with:
      docker_tag: ${{ github.head_ref }}
      test_api: ${{ contains(needs.build.outputs.to_deploy, 'api') }}
      test_common: ${{ contains(needs.build.outputs.to_deploy, 'common') }}
      test_common-angular: ${{ contains(needs.build.outputs.to_deploy, 'common-angular') }}
      test_design-system: ${{ contains(needs.build.outputs.to_deploy, 'design-system') }}
      test_frontend: ${{ contains(needs.build.outputs.to_deploy, 'frontend') }}
      test_location-api: ${{ contains(needs.build.outputs.to_deploy, 'location-api') }}
      test_soligare: ${{ contains(needs.build.outputs.to_deploy, 'soligare') }}
      test_web-app: ${{ contains(needs.build.outputs.to_deploy, 'web-app') }}
      test_widget: ${{ contains(needs.build.outputs.to_deploy, 'widget') }}
    needs:
      - build
    secrets: inherit
