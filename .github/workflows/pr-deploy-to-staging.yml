name: PR - deploy to staging environment

on:
  pull_request:
    types:
      - labeled
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  deploy_staging:
    name: Deploy staging
    if: ${{ github.event.label.name == 'ðŸš€ staging' && github.event.pull_request.head.ref == 'hotfix' }}
    uses: ./.github/workflows/_deploy-to-environment.yml
    with:
      environment: staging
    secrets: inherit

  remove_deploy_label:
    name: Remove the deploy label ${{ github.event.label.name }}
    runs-on: ubuntu-latest
    needs:
      - deploy_staging
    permissions:
      pull-requests: write
    steps:
      - uses: octokit/request-action@v2.x
        with:
          route: DELETE /repos/{repo}/issues/{issue_number}/labels/{name}
          repo: ${{ github.repository }}
          issue_number: ${{ github.event.number }}
          name: ${{ github.event.label.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
