<div id="search" [ngClass]="search.widgetId" *ngIf="search">
  <div *ngIf="!maskLocationSearch" class="px-2 px-md-0">
    <div [class]="langClass">
      <h3 *ngIf="search.category">
        <span class="text-primary">{{ title | translate }}</span>
        <span> {{ "A_PROXIMITE_DE" | translate }}</span>
      </h3>
    </div>
    <app-autocomplete-location
      [class]="langClass"
      [search]="search"
      (updateLocation)="updateLocation()"
    ></app-autocomplete-location>
  </div>
  <app-search-results
    [loading]="loading"
    [places]="places"
    [search]="search"
  ></app-search-results>
</div>
