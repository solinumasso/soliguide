      </div>
      <div class="navbar-end gap-2">
        <button id="theme-toggle" class="btn btn-ghost btn-circle">

          </svg>

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <div class="dropdown dropdown-end lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"

            <li><a href="./search.html">Recherche</a></li>

    <!-- Page Header -->
    <div class="bg-primary text-primary-content py-12">

          Recherchez dans la documentation Soliguide.

      </div>

          <div class="card bg-base-100 shadow-lg p-3 mb-4 inline-block">

            Informations utiles pour ceux qui en ont besoin

          <p class="opacity-80">Copyright © 2024 - Solinum</p>
        </aside>
      </div>
    </footer>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById('theme-toggle');
      const htmlElement = document.documentElement;
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');

      // Load saved theme or default to light
      const savedTheme = localStorage.getItem('theme') || 'light';
      htmlElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        htmlElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });

      function updateThemeIcon(theme) {
        if (theme === 'dark') {
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
        } else {
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        }
      }
    </script>
  </body>
