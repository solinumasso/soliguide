<div *ngIf="organisation && needUpdated && campaignIsActive && canEdit">
  <div class="alert alert-warning py-3">
    <div class="row align-items-center justify-content-between" *ngIf="me.pro">
      <div class="col-md-9 fw-bold">
        {{
          "SOLIGUIDE_TO_UPDATE_CAMPAIGN_NAME"
            | translate
              : {
                  brandName: THEME_CONFIGURATION.brandName
                }
        }}
      </div>
      <div class="d-grid gap-2 col-md-3 align-self-end">
        <a class="btn btn-primary" [routerLink]="[routePrefix, 'campaign']">
          {{ "UPDATE_CAMPAIGN_NAME" | translate }}
        </a>
      </div>
    </div>

    <div class="row align-items-center justify-content-between" *ngIf="!me.pro">
      <div class="col-md-9 fw-bold">
        {{ "STRUCTURE_NEED_UPDATE" | translate }}
        <br />
        {{ "STRUCTURE_TERMINATE_UPDATE" | translate }}
      </div>
      <div class="col-md-3 text-end">
        <a
          class="btn btn-block btn-primary"
          [routerLink]="[
            routePrefix,
            'campaign',
            'orga',
            organisation.organization_id
          ]"
          (click)="
            captureEvent('click-complete-campaign-update-banner-button', {
              campaign: CAMPAIGN_DEFAULT_NAME
            })
          "
        >
          {{ "COMPLETE_UPDATE" | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
