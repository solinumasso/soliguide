<div class="modal-header bg-primary">
  <span
    id="modal-title"
    [innerHTML]="
      'INVITE_A_COLLABORATOR_TO_SOLIGUIDE'
        | translate : { brandName: THEME_CONFIGURATION.brandName }
        | safeHtml
    "
  ></span>
  <button
    type="button"
    class="btn-close"
    [attr.aria-label]="'CLOSE' | translate"
    (click)="close()"
  ></button>
</div>
<form
  class="p-3"
  *ngIf="me && organisation && inviteForm"
  [formGroup]="inviteForm"
  (ngSubmit)="sendInvite()"
>
  <div class="modal-body">
    <div *ngIf="me.admin && organisations.length">
      <label for="organization">{{
        "SELECT_ORGANIZATION_INVITE_NEW_COLLABORATOR" | translate
      }}</label>
      <select
        formControlName="organization"
        id="organization"
        class="form-select"
        (change)="setOrganizationName($event)"
      >
        <option
          *ngFor="let orga of organisations; let i = index"
          [value]="orga._id"
          [selected]="i === 0"
        >
          {{ orga.name }}
        </option>
      </select>
    </div>
    <br />
    <app-invite-form
      [inviteForm]="inviteForm"
      [organisation]="organisation"
      [places]="places"
      [role]="f.role.value"
      [submitted]="submitted"
      (placesChange)="places = $event"
    ></app-invite-form>
  </div>
  <div class="modal-footer justify-content-between">
    <button
      type="submit"
      [disabled]="
        loading || !places.length || inviteForm.status !== 'VALID' ? true : null
      "
      class="btn btn-lg btn-primary"
    >
      <ng-container *ngIf="!loading">{{
        "SAVE_AND_CONTINUE" | translate
      }}</ng-container>
      <ng-container *ngIf="loading">
        <fa-icon
          [icon]="['fas', 'circle-notch']"
          aria-hidden="true"
          [spin]="true"
        >
        </fa-icon>
        {{ "PLEASE_WAIT" | translate }}
      </ng-container>
    </button>
    <button
      type="button"
      class="btn btn-lg btn-danger float-end"
      (click)="close()"
    >
      {{ "CANCEL" | translate }}
    </button>
  </div>
</form>
