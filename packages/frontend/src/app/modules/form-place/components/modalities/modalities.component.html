<div class="container my-4" *ngIf="place">
  <div class="row">
    <div class="col-9 my-4">
      <h1 class="form-title">
        {{
          "PLACE_CHANGES_SECTION_MODALITIES"
            | translate : { placeName: place.name }
        }}
      </h1>
    </div>
    <div class="col-3 text-end my-3">
      <a
        class="btn btn-outline-primary"
        [routerLink]="[routePrefix, 'fiche', place.seo_url]"
        >{{ "SEE_THE_PLACE" | translate }}
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-3 d-none d-md-block">
      <app-form-place-menu [place]="place" [step]="step"></app-form-place-menu>
    </div>
    <div class="col-md-9 col-12">
      <form
        autocomplete="off"
        (ngSubmit)="updateModalities()"
        class="form-group"
      >
        <app-modalities-form
          [placeId]="place.lieu_id"
          [modalities]="place.modalities"
        ></app-modalities-form>

        <div class="form-group mt-4 p-0">
          <button
            type="submit"
            [disabled]="loading"
            class="btn btn-lg btn-primary"
          >
            <span *ngIf="!loading">{{ "SAVE_AND_CONTINUE" | translate }}</span>
            <span *ngIf="loading"
              ><fa-icon
                aria-hidden="true"
                [icon]="['fas', 'circle-notch']"
                [spin]="true"
              >
              </fa-icon>
              {{ "PLEASE_WAIT" | translate }}</span
            >
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
