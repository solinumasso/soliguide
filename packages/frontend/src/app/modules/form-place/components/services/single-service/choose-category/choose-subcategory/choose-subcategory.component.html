<div class="form-group my-2">
  <div class="d-flex">
    <label
      class="form-label"
      for="select-option-cat-{{ service.category }}-{{ serviceIndex }}"
      >{{
        CATEGORIES_SPECIFIC_FIELDS_FORM_LABEL[categorySpecificField] | translate
      }}</label
    >
    <fa-icon
      class="ps-2"
      [ngbTooltip]="
        'NATIONAL_OR_ORGANIC_INFO'
          | translate : { brandName: THEME_CONFIGURATION.brandName }
      "
      [icon]="['fas', 'circle-info']"
      *ngIf="
        CATEGORIES_SPECIFIC_FIELDS_FORM_LABEL[categorySpecificField] ===
          'ORGANIC_ORIGIN_PRODUCT_TYPE' ||
        CATEGORIES_SPECIFIC_FIELDS_FORM_LABEL[categorySpecificField] ===
          'NATIONAL_ORIGIN_PRODUCT_TYPE'
      "
    >
    </fa-icon>
  </div>

  <select
    id="select-option-cat-{{ service.category }}-{{ serviceIndex }}"
    class="form-select"
    [(ngModel)]="service.categorySpecificFields[categorySpecificField]"
    name="select-option-cat-{{ service.category }}-{{ serviceIndex }}-{{
      categorySpecificField
    }}"
  >
    <option
      *ngFor="
        let value of CATEGORIES_SPECIFIC_FIELDS_ENUM_VALUES[
          categorySpecificField
        ]
      "
      [value]="value"
      [ngClass]="{
        'fw-bold':
          value === service.categorySpecificFields[categorySpecificField]
      }"
    >
      {{ value | uppercase | translate }}
    </option>
  </select>
</div>
