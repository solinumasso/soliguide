<div class="py-3 d-none d-md-block">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <a
        [routerLink]="returnUrl.url"
        [queryParams]="returnUrl.queryParams"
        class="btn btn-outline-primary"
        [title]="buttonTitle"
      >
        <fa-icon [icon]="['fas', 'angle-left']" class="me-3"></fa-icon>
        <span>{{ buttonText | translate }}</span>
      </a>
    </div>
  </div>
</div>
