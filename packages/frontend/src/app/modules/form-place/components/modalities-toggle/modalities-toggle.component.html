<div class="d-flex flex-start">
  <button
    type="button"
    class="py-2 px-4 btn me-2"
    [class.active-button-false]="checked === false"
    [ngClass]="checked === false ? 'btn-primary' : 'btn-outline-primary'"
    (click)="toggleSwitch(false)"
  >
    {{ "NO" | translate }}
  </button>
  <button
    type="button"
    class="py-2 px-4 btn me-2"
    [class.active-button-true]="checked === true"
    [ngClass]="checked ? 'btn-primary' : 'btn-outline-primary'"
    (click)="toggleSwitch(true)"
  >
    <div>{{ "YES" | translate }}</div>
  </button>
</div>
