<section id="logos-partners" class="my-5" *ngIf="logosToDisplay.length">
  <h2 class="text-primary">{{ "WITH_THE_SUPPORT_OF" | translate }}</h2>
  <ng-container *ngFor="let logo of logosToDisplay">
    <img class="logo m-4" [src]="logo.path" [alt]="logo.alt" />
  </ng-container>
</section>
