<div class="container my-5 pb-3" *ngIf="email">
  <div class="row">
    <div class="col-8 offset-2">
      <a
        class="btn btn-outline-primary my-2"
        [routerLink]="[routePrefix, 'manage-emails', 'search']"
        title="Retour aux emails"
      >
        <fa-icon aria-hidden="true" [icon]="['fas', 'angle-left']"> </fa-icon>
        <span>Retour aux emails</span>
      </a>
      <br />

      <div class="form-container my-1">
        <h2 class="mb-3">Objet : {{ email.emailData.subject }}</h2>
        <h5 class="my-1">De : {{ email.emailData.from }}</h5>
        <h5 class="my-1">A : {{ email.emailData.to }}</h5>
        <br />
        <div [innerHTML]="email.emailData.html"></div>
      </div>
    </div>
  </div>
</div>
