<div class="container my-2 pb-3" *ngIf="emailTemplates">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="form-title my-4">Liste des territoires</h1>

      <div class="form-container">
        <div class="card p-3 my-3" *ngFor="let email of emailTemplates">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5>
                {{ email.territory }} -
                {{ FR_DEPARTMENTS_MAP[email.territory].departmentName }}
                <fa-icon
                  [icon]="['fas', 'check-circle']"
                  class="text-success"
                  *ngIf="email.confirm"
                ></fa-icon>
              </h5>
              {{ TERRITORIES_NOTIF[email.territory].senderEmail }}
            </div>
            <div>
              <a
                [routerLink]="[
                  routePrefix,
                  'manage-emails',
                  'edit-email-templates',
                  email.territory
                ]"
                title="Modifier les emails"
                class="btn btn-primary"
                >Modifier les emails</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
