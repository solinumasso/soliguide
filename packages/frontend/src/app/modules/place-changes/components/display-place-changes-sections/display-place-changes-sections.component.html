<ng-container *ngIf="placeChanges.noChanges">
  <section class="card p-3 my-2">
    <b class="text-primary mt-0">{{ "NO_CHANGE" | translate }}</b>
  </section>
</ng-container>
<ng-container *ngIf="!placeChanges.noChanges">
  <div
    class="mt-3"
    *ngIf="
      placeChanges.section !== 'new' && placeChanges.section !== 'services'
    "
  >
    <div class="row">
      <div class="col">
        <h4 class="fw-bold text-center mb-3">
          {{ "BEFORE_MODIFICATION" | translate }}
        </h4>
        <app-display-place-changes
          changeSection="old"
          [typeOfEdition]="placeChanges.typeOfEdition"
          [placeChanged]="placeChanges.old"
          [section]="placeChanges.section"
          [photosChanged]="placeChanges.section === 'photos' && photosChanged"
          [changesDate]="placeChanges.createdAt"
        ></app-display-place-changes>
      </div>

      <div class="col">
        <h4 class="fw-bold text-center mb-3">
          {{ "AFTER_MODIFICATION" | translate }}
        </h4>
        <app-display-place-changes
          changeSection="new"
          [oldPlace]="placeChanges.old"
          [typeOfEdition]="placeChanges.typeOfEdition"
          [placeChanged]="placeChanges.new"
          [section]="placeChanges.section"
          [photosChanged]="true"
        ></app-display-place-changes>
      </div>
    </div>
  </div>

  <div
    class="mt-2"
    *ngIf="
      placeChanges.section === 'new' || placeChanges.section === 'services'
    "
  >
    <h2 class="text-primary mt-0 mb-4" *ngIf="placeChanges.section === 'new'">
      {{ "CREATION_OF_THE_PLACE" | translate }}
    </h2>
    <h2
      class="text-primary mt-0 mb-4"
      *ngIf="placeChanges.section === 'services'"
    ></h2>
    <app-display-place-changes
      changeSection="new"
      [oldPlace]="placeChanges.old"
      [typeOfEdition]="placeChanges.typeOfEdition"
      [placeChanged]="placeChanges.new"
      [section]="placeChanges.section"
      [photosChanged]="true"
    ></app-display-place-changes>
  </div>
</ng-container>
