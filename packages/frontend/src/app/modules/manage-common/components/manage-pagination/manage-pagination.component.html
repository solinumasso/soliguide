<div
  class="justify-content-between align-items-center d-flex p-3"
  *ngIf="nbResults > 0"
>
  <div class="d-flex justify-content-start align-items-center me-auto">
    <select
      class="form-select"
      name="limit"
      [(ngModel)]="options.limit"
      (ngModelChange)="updateOptions()"
      id="limit"
    >
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="50">50</option>
      <option [ngValue]="100">100</option>
      <option [ngValue]="200">200</option>
      <option [ngValue]="300">300</option>
    </select>
    <div>
      <label for="limit" class="ms-3 fw-bold">{{
        "RESULTS_PER_PAGE" | translate
      }}</label>
    </div>
  </div>

  <ngb-pagination
    *ngIf="options.limit < nbResults"
    class="ms-auto"
    [collectionSize]="nbResults"
    [(page)]="options.page"
    (pageChange)="updateOptions()"
    [maxSize]="5"
    [boundaryLinks]="true"
    [pageSize]="options.limit"
    [rotate]="true"
  ></ngb-pagination>
</div>
