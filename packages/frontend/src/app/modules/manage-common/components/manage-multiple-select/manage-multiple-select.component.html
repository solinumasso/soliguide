<span class="form-label">{{ label }}</span>
<div
  class="custom-dropdown"
  placement="bottom-start"
  ngbDropdown
  autoClose="outside"
>
  <button type="button" ngbDropdownToggle>
    <span class="text-truncate">
      {{ getStringToDisplay() }}
    </span>
  </button>
  <div ngbDropdownMenu [attr.aria-label]="label">
    <button type="button" (click)="toggleCheckboxButton('ALL')" ngbDropdownItem>
      <input
        class="form-check-input"
        (click)="toggleCheckboxButton('ALL')"
        [attr.aria-label]="allOptionsLabel"
        [checked]="allOptions === options?.length"
        type="checkbox"
        id="option-{{ allOptionsLabel }}"
      />
      <label class="form-check-label" for="option-{{ allOptionsLabel }}">{{
        allOptionsLabel
      }}</label>
    </button>

    <ng-container *ngFor="let option of optionLabels | keyvalue">
      <button
        type="button"
        (click)="toggleCheckboxButton(option.key)"
        ngbDropdownItem
      >
        <input
          [attr.aria-label]="option.value"
          [checked]="options?.includes(option.key)"
          type="checkbox"
          class="form-check-input"
          id="option-{{ option.key }}"
        />
        <span class="form-check-label">{{ option.value | translate }}</span>
      </button>
    </ng-container>
  </div>
</div>
