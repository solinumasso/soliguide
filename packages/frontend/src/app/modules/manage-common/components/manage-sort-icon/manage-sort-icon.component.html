<div
  class="align-items-center justify-content-between d-flex"
  [ngClass]="options.sortBy === searchField ? 'text-primary' : ''"
>
  <span>{{ columnName }}</span>
  <fa-icon
    *ngIf="options.sortBy === searchField"
    class="sort-selected ms-2"
    aria-hidden="true"
    [icon]="
      options.sortValue === SortingOrder.DESCENDING ? faArrowDown : faArrowUp
    "
  ></fa-icon>
  <fa-icon
    class="ms-2"
    aria-hidden="true"
    *ngIf="options.sortBy !== searchField"
    [icon]="faSort"
  ></fa-icon>
</div>
