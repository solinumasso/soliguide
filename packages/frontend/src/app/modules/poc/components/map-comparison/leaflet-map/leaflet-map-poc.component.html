<div class="map-controls mb-2 d-flex align-items-center flex-wrap gap-2">
  <div class="btn-group btn-group-sm" role="group" aria-label="Type de carte">
    <button
      type="button"
      class="btn btn-outline-secondary"
      [class.active]="currentMode === 'plan'"
      (click)="setLayer('plan')"
    >
      Plan
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary"
      [class.active]="currentMode === 'satellite'"
      (click)="setLayer('satellite')"
    >
      Satellite
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary"
      [class.active]="currentMode === 'hybrid'"
      (click)="setLayer('hybrid')"
    >
      Hybride
    </button>
  </div>
  <span class="text-muted small">
    Cliquez sur la carte ou déplacez le marqueur pour positionner l'adresse
  </span>
</div>

<div id="leaflet-poc-map" class="map-container"></div>

<div class="alert alert-info mt-2 mb-0 py-2 small">
  <strong>Note :</strong> La vue Street View n'est pas disponible nativement
  dans Leaflet.
</div>
