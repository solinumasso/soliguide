<section id="logos-partners" *ngIf="logos.length" class="bg-white py-4">
  <div class="container px-4">
    <div class="row g-5 align-items-start">
      <div class="col-12 col-lg-7 pe-lg-5" *ngIf="getDeployerLogos().length">
        <div class="section">
          <h3 class="text-primary mb-3">
            {{ "SOLIGUIA_INITIATIVE" | translate }}
          </h3>
          <div class="row g-4 align-items-center">
            <div class="col-6 col-md-4" *ngFor="let logo of getDeployerLogos()">
              <a
                [href]="logo.link"
                target="_blank"
                rel="noopener noreferrer"
                class="logo-link"
                [attr.aria-label]="'Visit ' + logo.alt + ' website'"
              >
                <img
                  [src]="logo.path"
                  [alt]="logo.alt"
                  class="logo-img w-100"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-5 ps-lg-5" *ngIf="getFunderLogos().length">
        <div class="section">
          <h3 class="text-primary mb-3">
            {{ "WITH_THE_SUPPORT_OF" | translate }}
          </h3>
          <div class="d-flex flex-column gap-4">
            <a
              *ngFor="let logo of getFunderLogos()"
              [href]="logo.link"
              target="_blank"
              rel="noopener noreferrer"
              class="logo-link"
              [attr.aria-label]="'Visit ' + logo.alt + ' website'"
            >
              <img [src]="logo.path" [alt]="logo.alt" class="logo-img" />
            </a>
          </div>
        </div>
      </div>

      <div class="col-12">
        <p class="text-primary mb-0">
          {{ "LOGOS_SOLIGUIA" | translate }}
        </p>
      </div>
    </div>
  </div>
</section>
