<button
  type="button"
  *ngIf="buttonVersion === 'light'"
  class="btn btn-primary btn-sm"
  (click)="openModal()"
>
  <fa-icon aria-hidden="true" [icon]="['fas', 'copy']"></fa-icon>
</button>
<button
  type="button"
  *ngIf="buttonVersion === 'complete'"
  class="btn btn-outline-primary mb-2"
  (click)="openModal()"
>
  {{ "DUPLICATE_THE_PLACE" | translate }}
</button>

<ng-template #duplicatePlaceModal let-modal class="modal">
  <div class="modal-header">
    <h4 class="modal-title">{{ "DUPLICATE_CONFIRMATION" | translate }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="cancelDuplication()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Your modal content goes here -->
    <p>{{ "DUPLICATE_THE_PLACE" | translate }}: {{ place.name }}?</p>
    <p>{{ "DUPLICATED_STRUCTURE" | translate }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="duplicatePlace()">
      {{ "SAVE_AND_CONTINUE" | translate }}
    </button>
    <button type="button" class="btn btn-danger" (click)="cancelDuplication()">
      {{ "CANCEL" | translate }}
    </button>
  </div>
</ng-template>
