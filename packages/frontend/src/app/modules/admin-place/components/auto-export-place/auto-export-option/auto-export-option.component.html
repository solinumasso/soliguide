<div class="row ms-2" *ngIf="option && optionLabel">
  <div class="col">{{ optionLabel | translate }} :</div>
  <div class="col">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="infos-{{ option }}"
        [(ngModel)]="params.infos[option]"
        id="infos-{{ option }}-yes"
        [value]="true"
      />
      <label class="form-check-label" for="infos-{{ option }}-yes">{{
        "YES" | translate
      }}</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="infos-{{ option }}"
        [(ngModel)]="params.infos[option]"
        id="infos-{{ option }}-no"
        [value]="false"
      />
      <label class="form-check-label" for="infos-{{ option }}-no">{{
        "NO" | translate
      }}</label>
    </div>
  </div>
</div>
