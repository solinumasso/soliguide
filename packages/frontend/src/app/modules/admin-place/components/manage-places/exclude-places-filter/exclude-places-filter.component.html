<div>
  <span class="form-label">{{ "EXCLUDE_PLACES" | translate }}</span>
  <div
    class="input-group custom-dropdown"
    placement="bottom"
    autoClose="outside"
    ngbDropdown
  >
    <button type="button" ngbDropdownToggle>
      <span class="text-truncate">
        {{ getStringToDisplay() }}
      </span>
    </button>
    <div
      ngbDropdownMenu
      aria-label="Exclure les fiches des catégories suivantes"
    >
      <ng-container
        *ngFor="let catToExclude of DEFAULT_SERVICES_TO_EXCLUDE_WITH_ADDICTION"
      >
        <button
          type="button"
          (click)="toggleCheckboxButton(catToExclude)"
          ngbDropdownItem
        >
          <input
            [checked]="categoriesToExclude.includes(catToExclude)"
            type="checkbox"
          />
          <span>{{ catToExclude | uppercase | translate }}</span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
