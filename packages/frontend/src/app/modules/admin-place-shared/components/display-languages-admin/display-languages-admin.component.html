<div class="row" *ngIf="PLACE_LANGUAGES_LIST">
  <div class="col-12">
    <h2 *ngIf="!edit" class="mb-2">{{ "SPOKEN_LANGUAGES" | translate }}</h2>

    <div class="languages" *ngFor="let chosenLang of languages">
      <div class="d-flex align-items-center justify-content-between">
        <img
          *ngIf="flagExists(chosenLang) && chosenLang !== 'lsf'"
          [alt]="'Langue ' + chosenLang"
          src="/assets/images/languages/{{ chosenLang }}.png"
          class="rounded-circle"
          aria-hidden="true"
        />
        <span>
          {{ "LANGUE_" + chosenLang | uppercase | translate | ucFirst }}
        </span>
        <button
          [attr.aria-label]="
            'REMOVE_LANG'
              | translate
                : {
                    language:
                      PLACE_LANGUAGES_LIST[currentLang][
                        'LANGUE_' + chosenLang | uppercase
                      ]
                  }
          "
          *ngIf="edit"
          class="ms-2 red-cross"
          type="button"
          (click)="removeLang(chosenLang)"
        >
          <fa-icon aria-hidden="true" [icon]="faTimes"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
