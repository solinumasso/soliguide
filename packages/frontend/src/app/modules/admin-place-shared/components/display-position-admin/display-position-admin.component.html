<ng-container *ngIf="place.placeType === PlaceType.PLACE">
  <div class="row">
    <div class="col-md-3 col-12 extra-info" *ngIf="place.position.address">
      {{ "ADDRESS" | translate }}
    </div>

    <div class="col-md-9 col-12" *ngIf="place.position.address">
      <span>{{ place.position.address }}</span>
      <span *ngIf="place.position.additionalInformation"
        ><br />{{ place.position.additionalInformation }}</span
      >
    </div>
  </div>
</ng-container>
