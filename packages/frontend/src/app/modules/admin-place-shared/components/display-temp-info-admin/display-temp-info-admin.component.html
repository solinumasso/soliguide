<section>
  <b>
    {{ dateString | ucFirst }}
  </b>
  <ng-container *ngIf="tempInfo.tempInfoType === TempInfoType.CLOSURE">
    <p
      *ngIf="tempInfo.description"
      class="m-0 p-0"
      [innerHTML]="tempInfo.description"
    ></p>
  </ng-container>

  <ng-container *ngIf="tempInfo.tempInfoType === TempInfoType.MESSAGE">
    <br />
    <b>{{ tempInfo?.name }}</b>
    <p
      *ngIf="tempInfo.description"
      class="m-0 p-0"
      [innerHTML]="tempInfo.description"
    ></p> </ng-container
  ><ng-container *ngIf="tempInfo.tempInfoType === TempInfoType.HOURS">
    <p
      *ngIf="tempInfo.description"
      class="m-0 p-0"
      [innerHTML]="tempInfo.description"
    ></p>

    <app-display-horaires
      [hours]="openingHours"
      [displayClosedDays]="true"
    ></app-display-horaires>
  </ng-container>
</section>
