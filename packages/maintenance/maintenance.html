    <style>
      body p {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #f5f5f8;
        height: 100vh;
        color: #3e3a71;
        font-family: "Lato", sans-serif;
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        padding: 0 8px;
        width: 100%;
        text-align: center;
        gap: 80px;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
      }

      .content__french {
        color: #3e3a71;
      }

      .content__english {
        color: #65618d;
      }

      header {
        display: flex;
        margin: 0 auto;
      }

      main {
        display: flex;
        justify-content: space-around;
        gap: 50px;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 31px;
        margin: 0 auto;
        font-weight: 700;
      }

      #icon {
        font-size: 115px;
      }

      /* Style for desktop */
      @media screen and (min-width: 768px) {
        .mobile-image {
          display: none;
        }
      }

      /* Style for mobile */
      @media screen and (max-width: 767px) {
        .desktop-image {
          display: none;
        }

        main {
          flex-direction: column;
        }
      }
    </style>
  </head>
